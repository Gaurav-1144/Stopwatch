<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Stopwatch</h1>
          <span id="hr">00</span>
          <span class="text">Hr</span>
          <span id="min">00</span>
          <span class="text">Min</span>
          <span id="sec">00</span>
          <span class="text">Sec</span>
          <span id="count">00</span>
         
        </div>
        <div class="action">
            <button id="btn-start" onclick="startWatch()">Start</button>
            <button id="btn-stop" onclick="stopWatch()">Stop</button>
            <button id="btn-reset" onclick="resetWatch()">Reset</button>
        </div>
       
    </div>
    <script>

    </script>
</body>
</html>
